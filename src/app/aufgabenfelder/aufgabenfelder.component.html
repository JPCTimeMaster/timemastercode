
<button type="button" class="btn btn-primary btn-circle" (click)="onAddCategory()">
  <i class="fa fa-plus"></i> Neue Kategorie
</button>



<div class="row" style="max-width: 100%;">

  <div class="border p-3" style="background-color: lightblue; margin: 20px; height: 520px; border-radius: 2%; max-width: 100%; overflow-x: hidden;">

    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 28px; font-weight: bold; text-transform: uppercase; color: #428bca; border-bottom: 2px solid #428bca; padding-bottom: 10px;">Kategorien</h3>
    <p></p>
    <div style="background-color: lightblue; max-width: 100%; overflow-x: scroll;">
      <div style="display: flex; flex-direction: row; align-items: left;">
        <!-- Loop through each category in the array -->
        <div *ngFor="let cat of categories; let catIndex = index" style="margin-left: 5px; margin-right: 5px;" [attr.data-category-index]="catIndex">
          <input type="text" class="form-control" style="height: 35px; width: 330px; margin-bottom: 10px; text-align: center; font-weight: bold; font-size: large;" placeholder="Kategorie Name" [value]="cat.category_name" [(ngModel)]="cat.category_name">
          <div class="form-control" style="height: 320px; width: 330px; overflow-y: scroll;"  placeholder="To-Dos">
            <!-- Loop through each to-do in the category -->
            <div *ngFor="let todo of cat.to_dos; let todoIndex = index" [attr.data-category-index]="todoIndex">
              <div style="display: flex; flex-direction: row; align-items: left;">
                <button style="background-color: red; color: white; width: 35px; height: 35px; border: none; font-size: 30px;" (click)="onDeleteTodo(catIndex, todoIndex)">X</button>
                <input type="text" class="form-control" style="height: 35px; width: 285px; margin-bottom: 10px; text-align: left; font-weight: bold; font-size: medium; overflow-x: hidden;" placeholder="To-Do Name" [value]="todo.name" [(ngModel)]="todo.name">
                <input type="text" class="form-control" style="height: 35px; width: 50px; margin-bottom: 10px; text-align: left; font-weight: bold; font-size: medium; overflow-x: hidden;" placeholder="" [value]="todo.time" [(ngModel)]="todo.time"> 
              </div>
            </div>
            <button class="btn btn-primary" style="width: 280px;" (click)="onAddTodo(catIndex)">To-Do hinzufügen</button>
            <button class="btn btn-danger" style="width: 280px;" (click)="onDeleteCategory(catIndex)">Kategorie löschen</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  

</div>
